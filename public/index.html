    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00003a" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta property="og:title" content="Post COVID-19">
    <meta property="og:description" content="Create a unique COVID-19 message">
    <meta property="og:url" content="https://postcovid19.netlify.app">

    <meta property="og:site_name" content="Post COVID-19">
    <meta property="og:image" itemprop="image" content="%PUBLIC_URL%/1.jpg">
    <link rel="preload" href="%PUBLIC_URL%/static/media/edo.d0668e64.ttf" as="font" type="font/ttf" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <title>Post COVID-19</title>
  </head>
